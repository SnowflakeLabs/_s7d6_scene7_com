<div onclick="window.location='https://cloudflare.com'" style="cursor: pointer;">
  <svg xmlns="http://www.w3.org/2000/svg" height="100" width="300">
    <rect fill="white" height="100" id="bg" width="300"/>
    <text dominant-baseline="middle" fill="black" font-family="Arial" font-size="24" id="text" text-anchor="middle" x="50%" y="50%">
      Poc by slyfer
